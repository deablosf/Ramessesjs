<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ramesses</title>
</head>

<body>
<!-- ______________ OUT OF COMBAT ______________ -->

    <div id="ooc" class="main" style="display: none;">
        <div id="screenOOC">
            <div id="text" class="text"></div>
            <div id="person" class="person"></div>
        </div>
        <div class="actionBar">
            <div class="health"><br> 
                <div id="healthcnt">Health</div>
                <div id="healthNum"></div>
                <br/>
                <div id="" class="">Status effect</div>
        </div>
            <div class="actions">
                <div id="selectBox" class="selectBox">
                    <div class="btn">Option 1</div>
                    <div class="btn">Option 2</div>
                    <div class="btn">Option 3</div>
                    <div class="btn">Option 4</div>
                </div>
            </div>
                
            <div class="inventory">
                <div id="items" class="item1" onclick="brownBetty(usedItem)"></div>
                <div id="itemnum" class="item1Num"></div>
                <div id="items" class="item3" onclick=""></div>
                <div id="items" class="item4" onclick=""></div>
            </div>
        </div>
    </div>


<!-- _________  COMBAT ____________ -->

    <div id="combat" class="main" style="display: none;">
        <div id="screen">
            <div id="ene1" class="enemy" onclick="enemySelect()"></div>
            <div id="ene2" class="enemy1" onclick="enemySelect1()"></div>
            <div id="ene3" class="enemy2" onclick="enemySelect2()"></div>
            <div id="textbox" class="textbox"></div>
        </div>
        <div class="actionBar">
            <div class="health">
                <div id="healthcnt">Health</div>
                <div id="healthNum"></div>
                
                <div id="" class="">Status effect</div>
            </div>
            <div class="actions">
                <button class="attack" onclick="attack(clubStrike)">Club strike</button>
                <button class="attack" onclick="attack(violentThrust)">Violent Thrust</button>
                <button class="attack" onclick="attack(ravanaBackHand)">Ravana BackHand</button>
                <button class="attack" onclick="attack(thirstyBat)">Thirsty Bat</button>
            </div>
            <div class="inventory">
                <div id="items" class="item1" onclick="brownBetty(usedItem)"></div>
                <div id="itemnum" class="item1Num"></div>
                <div id="items" class="item3" onclick=""></div>
                <div id="items" class="item4" onclick=""></div>
            </div>
                
        </div>

    </div>

    <audio id="flash" src="assets/The Message.mp3" allow="autoplay"></audio>
    <audio id="lines" src="assets/White Lines.mp3" allow="autoplay"></audio>
    <audio id="Rasputin" src="assets/Rasputin.mp3"></audio>
    <audio id="coninued" src="assets/roundabout.mp3"></audio>
    <audio id="bonk" src="assets/Bonk.mp3"></audio>
    <audio id="whap" src="assets/whap.mp3"></audio>

    <audio id="strike1" src="assets/Fist Punch 3.mp3 by CGEffex.mp3"></audio>
    <audio id="strike2" src="assets/Fist Punch or kick by rcroller.mp3"></audio>
    <audio id="glassBreak" src="assets/Glass Break by unfa.mp3"></audio>
    <audio id="snort" src="assets/Coke snort.mp3"></audio>
    <audio id="aiming" src="assets/Night-Vision-Binoculars.mp3"></audio>
    <audio id="miss1" src="assets/miss1.mp3"></audio>
    <audio id="miss2" src="assets/miss2.mp3"></audio>
    <script src="app.js"></script>
</body>
</html>
