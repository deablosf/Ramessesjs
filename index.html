<!-- ______________ OUT OF COMBAT SCREEN______________ -->

    <div id="ooc" class="main" style="display: none;">
        <div id="screenOOC">
            <div id="text" class="text"></div>
            <div id="person" class="person"></div>
        </div>
        <div class="actionBar">
            <div class="healthOOC"> 
                <div id="healthcntOOC">Health</div>
                <div id="healthNumOOC"></div>
                <div id="statusOOC" class="">Status effect</div>
        </div>
            <div class="actions">
                <div id="selectBox" class="selectBox">
                    <div class="btn">Option 1</div>
                    <div class="btn">Option 2</div>
                    <div class="btn">Option 3</div>
                    <div class="btn">Option 4</div>
                </div>
            </div>
                
            <div class="inventory">
                <div id="items" class="item1" onclick="brownBetty(usedItem)"></div>
                <div id="itemnum" class="item1Num"></div>

<!-- _________  COMBAT SCREEN____________ -->

    <div id="combat" class="main" >
        <div id="screen">
            <div id="ene1" class="enemy" onclick="enemySelect()"></div>
            <div id="ene2" class="enemy1" onclick="enemySelect1()"></div>
            <div id="ene3" class="enemy2" onclick="enemySelect2()"></div>
            <div id="eneact1"></div> 
            <div id="eneact2"></div> 
            <div id="eneact3"></div>
            <div id="enestat1"><div id="bleeding1"></div></div> 
            <div id="enestat2"><div id="bleeding2"></div></div> 
            <div id="enestat3"><div id="bleeding3"></div></div> 
            <div id="textbox" class="textbox"></div>
        </div>
        <div class="actionBar">
            <div class="health">
                <div id="healthcnt">Ramesses</div>
                <div id="healthNum"></div>
                
                <div id="status" class="">Status effect</div>
            </div>
            <div class="actions">
                <button id="attack" onclick="attack(clubStrike)">Attack</button>
                <button id="attack" class="skills" onclick="skillBoxFlap()">Kung Fool</button>
                <button id="attack" class="items" onclick="itemBoxFlap()">Item</button>
                <div id="actionBox" class="actionBoxClosed">
                    <button id="skillz" onclick="attack(violentThrust)">Violent Thrust</button>
                    <button id="skillz" onclick="attack(ravanaBackHand)">Ravana BackHand</button>
                    <button id="skillz" onclick="attack(thirstyBat)">Thirsty Bat</button>
                </div>
                <div id="itemBox" class="itemBox">
                    <div id="items" class="item1" onclick="brownBetty(usedItem)"></div>
                    <div id="itemnumcom" class="item1Num"></div>
                    <div id="items" class="item3" onclick=""></div>
                    <div id="items" class="item4" onclick=""></div>
                </div>
            </div>
            <div class="inventory">
                <div id="items" class="item1" onclick="brownBetty(usedItem)"></div>
                <div id="itemnumcom" class="item1Num"></div>
                <div id="items" class="item3" onclick=""></div>
                <div id="items" class="item4" onclick=""></div>
            </div>
                
        </div>

    </div>
